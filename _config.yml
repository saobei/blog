# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 扫呗无线前端团队
subtitle: 让支付回归简单
description: 让支付回归简单
keywords: ["web","nodejs","css","js","前端开发","es6"]
author: 扫呗
language: zh-CN
timezone: Asia/Shanghai

#header
menu:
  首页: /
  Vue: /categories/vue # 找到所有分类为 Vue 的文章
  NestJs: /categories/nestjs # 找到所有分类为 NestJs 的文章
  Angular: /categories/angular # 找到所有分类为 Angular 的文章
  Typescript: /categories/typescript # 找到所有分类为 Typescript 的文章
  小程序: /categories/小程序 # 找到所有分类为 小程序 的文章
  源码解读: /categories/源码解读
  项目总结: /categories/项目总结 # 找到所有分类为 note 的文章

# search
search:
  path: search.json
  field: post

# Sidebar
sidebar: right
widgets:
  - category
  - tag
  - tagcloud
  - archive
  - recent_posts

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://saobei.github.io/blog/
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 8
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: melody


powered_by:
  author: saobei
  link: https://github.com/saobei

